<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<p id="sub">Time-pass Edition </p>
		<p id="Header">Rock-Paper-Scissor</p>
	</div>	

	
	<div class="Score">
		<span id="User">User</span>
		<span id="Computer">Computer</span>
		<span id="userScore">0</span>:<span id="computerScore">0</span>
	</div>
	<br>
	<p id="result">User won</p>
	<div class="container">
		<img class="options" id="rock" style="" src="rock.png">
		<p style="color: white;margin-top:0 ">rock</p>
	</div>
	<div class="container">
		<img class="options" id="paper" src="paper.png">
		<p style="color: white;margin-top:0 ">paper</p>
	</div>
	<div class="container">
		<img class="options" id="scissor" src="scissors.png">
		<p style="color: white;margin-top:0; ">scissor</p>
	</div>
	<p style="clear: both;font-weight: bold;color: white;text-align: center"><br>Make a move</p>

	<script type="text/javascript" src="index.js"></script>
	<p id="footer">Made by Varun</p>
</body>
</html>
